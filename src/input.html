<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageURLcpy - 快速输入</title>
    <style>
        /* 复用 options.css 的核心样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            background: #121e12;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            z-index: -1;
            background:
                radial-gradient(ellipse 90% 70% at 75% 15%, rgba(190, 210, 150, 0.45) 0%, rgba(170, 195, 130, 0.2) 30%, transparent 55%),
                radial-gradient(ellipse 80% 60% at 20% 85%, rgba(175, 200, 140, 0.35) 0%, rgba(160, 185, 125, 0.15) 35%, transparent 50%),
                radial-gradient(ellipse 60% 50% at 50% 50%, rgba(165, 190, 135, 0.2) 0%, transparent 45%),
                linear-gradient(160deg, #2d4229 0%, #243822 25%, #1e3020 50%, #182818 75%, #121e12 100%);
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: linear-gradient(165deg,
                    rgba(55, 80, 50, 0.65) 0%,
                    rgba(42, 62, 40, 0.7) 35%,
                    rgba(32, 48, 30, 0.78) 70%,
                    rgba(26, 40, 25, 0.85) 100%);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border-radius: 24px;
            padding: 40px;
            box-shadow:
                0 24px 80px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(220, 235, 200, 0.1);
            border: 1px solid rgba(180, 200, 150, 0.12);
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        header {
            text-align: center;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            color: #f2f7ee;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 14px;
            color: #aabbaa;
        }

        .input-area {
            position: relative;
        }

        textarea {
            width: 100%;
            height: 300px;
            padding: 20px;
            background: rgba(20, 32, 18, 0.6);
            border: 1px solid rgba(160, 180, 140, 0.15);
            border-radius: 16px;
            color: #e0f0dc;
            font-size: 16px;
            font-family: 'SF Mono', Monaco, 'Courier New', monospace;
            resize: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
            line-height: 1.6;
        }

        textarea:focus {
            background: rgba(25, 40, 22, 0.8);
            border-color: rgba(160, 200, 140, 0.5);
            box-shadow: 0 0 0 4px rgba(140, 180, 120, 0.15), 0 8px 32px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        textarea::placeholder {
            color: #5a6a56;
        }

        .footer {
            text-align: right;
            font-size: 12px;
            color: #6a7a66;
            margin-top: -12px;
        }

        /* 滚动条美化 */
        textarea::-webkit-scrollbar {
            width: 8px;
        }

        textarea::-webkit-scrollbar-track {
            background: transparent;
        }

        textarea::-webkit-scrollbar-thumb {
            background: rgba(160, 185, 140, 0.2);
            border-radius: 4px;
        }

        textarea::-webkit-scrollbar-thumb:hover {
            background: rgba(160, 185, 140, 0.4);
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>快速输入</h1>
            <p class="subtitle">临时用途内容粘贴区域</p>
        </header>

        <div class="input-area">
            <textarea placeholder="在此输入或粘贴内容..." autofocus></textarea>
        </div>

        <div class="footer">
            ImageURLcpy Quick Input Mode
        </div>
    </div>
</body>

</html>
